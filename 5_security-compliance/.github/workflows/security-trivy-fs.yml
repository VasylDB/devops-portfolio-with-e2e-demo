name: Security â€“ Trivy FS

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-fs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results/trivy-fs.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results/trivy-fs.sarif

      - name: Save raw report
        if: always()
        run: |
          mkdir -p trivy-results
          trivy fs --config trivy/trivy.yaml --output trivy-results/trivy-fs.txt . || true
        shell: bash

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-results/
          retention-days: 7
