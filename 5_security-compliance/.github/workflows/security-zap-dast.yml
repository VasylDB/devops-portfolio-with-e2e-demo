name: Security â€“ ZAP Baseline DAST

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build & run app
        run: |
          docker build -t app:ci .
          docker run -d --rm -p 3000:3000 --name app app:ci
          sleep 5

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://127.0.0.1:3000"
          cmd_options: "-a -m 3"
          allow_issue_writing: false
          fail_action: false

      - name: Collect ZAP report
        if: always()
        run: |
          mkdir -p zap-report
          cp -r owasp-zap-ci-report/* zap-report/ || true
        shell: bash

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: zap-report/
          retention-days: 7

      - name: Stop app
        if: always()
        run: docker stop app
