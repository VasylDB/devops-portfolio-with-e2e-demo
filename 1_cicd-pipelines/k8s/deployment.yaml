apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo
  labels:
    app: cicd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
        - name: cicd-demo
          image: myregistry/myapp:latest  # <-- Replace with your pushed images
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: port
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-demo
spec:
  type: ClusterIP
  selector:
    app: cicd-demo
  ports:
    - port: 80
      targetPort: 80
